<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Olá JSF</title>
	<script>
		function alterarCampo() {
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'Eu cliquei no campo';
		}
	</script>
</h:head>

<h:body>
	<h:form id = "formPessoa">
	
		<h1>Olá JSF, página index.jsf</h1>
		<h:inputText id="nome"/>
		<h:commandButton value="Cique" onclick="alterarCampo()"/> <br/>
		<h:commandButton value="navegar" action="primeirapagina"/> <br/>
		<h:commandButton value="navegar explicita" action="explicita"/><br/>
	</h:form>
</h:body>
</html>
